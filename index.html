<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
   

</head>
<body>
  <script>
    function calcNumbers(result){
      form.displayResult.value=form.displayResult.value+result;
      
    }
    function clr(result){
      form.displayResult.value = " ";
    }
    function backspace(result){
      form.displayResult.value=  form.displayResult.value - form.length-1 ;
  }
    </script>

    <div class="container">
      <form name="form">
        <div class="calc-body">
          <div class="calc-screen">
            <div class="calc-operation">
               
            </div>
            <div class="calc-typed"> 
              <input type="text" class="display" placeholder="0" name="displayResult" />  
            </div>
          </div>
          <div class="calc-button-row">
            <div class="buttons c">
              <input type="button" class="button" name="c" value="c" onClick="clr(c.value)">
            </div>
            <div class="buttons l">
               <input type="button" class="button" name="neg" value="<" onClick="backspace(neg.value)">
            </div>
            <div class="buttons l">
              <input type="button" class="button" name="mod" value="%" onClick="calcNumbers(mod.value)">
            </div>
            <div class="buttons l">
              <input type="button" class="button" name="divb" value="/" onClick="calcNumbers(divb.value)">
            </div>
          </div>
          <div class="calc-button-row">
            <div class="buttons">
              <input type="button" class="button" name="b7" value="7" onClick="calcNumbers(b7.value)">
            </div>
            <div class="buttons">
              <input type="button" class="button" name="b8" value="8" onClick="calcNumbers(b8.value)">
            </div>
            <div class="buttons">
              <input type="button" class="button" name="b9" value="9" onClick="calcNumbers(b9.value)">
            </div>
            <div class="buttons l">
              <input type="button" class="button" name="mulb" value="*" onClick="calcNumbers(mulb.value)">
            </div>
          </div>
          <div class="calc-button-row">
            <div class="buttons">
              <input type="button" class="button"  name="b4" value="4" onClick="calcNumbers(b4.value)">
            </div>
            <div class="buttons">
              <input type="button" class="button" name="b5" value="5" onClick="calcNumbers(b5.value)">
            </div>
            <div class="buttons">
              <input type="button" class="button" name="b6" value="6" onClick="calcNumbers(b6.value)">
            </div>
            <div class="buttons l">
              <input type="button" class="button" name="subb" value="-" onClick="calcNumbers(subb.value)">
            </div>
          </div>
          <div class="calc-button-row">
            <div class="buttons">
              <input type="button" class="button" name="b1" value="1" onClick="calcNumbers(b1.value)">
            </div>
            <div class="buttons">
              <input type="button" class="button" name="b2" value="2" onClick="calcNumbers(b2.value)">
            </div>
            <div class="buttons">
              <input type="button" class="button" name="b3" value="3" onClick="calcNumbers(b3.value)">
            </div>
            <div class="buttons l">
              <input type="button" class="button" name="addb" value="+" onClick="calcNumbers(addb.value)">
            </div>
          </div>
          <div class="calc-button-row">
            <div class="buttons">
              <input type="button" class="button" name="potb" value="." onClick="calcNumbers(potb.value)">
            </div>
            <div class="buttons">
              <input type="button" class="button" name="b0" value="0" onClick="calcNumbers(b0.value)">
            </div>
            <div class="buttons cs">
              Light Mode
                </div>
                <div class="buttons l">
                  <input type="button" class="button red" value="=" onClick="displayResult.value=eval(displayResult.value)">
                </div>
            </div>
          </div>
        </form>
        </div>
      
</div>
</body>
</html>
